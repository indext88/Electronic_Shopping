#\u4EE5\u4E0B\u662F\u914D\u7F6E
#\u914D\u7F6E\u6839\u65E5\u5FD7----\u8F93\u51FA\u65E5\u5FD7\u7684\u76EE\u7684\u5730\u4E3A\uFF1Aconsole\uFF08\u63A7\u5236\u53F0\uFF09\uFF0Cfile(\u6587\u4EF6)
log4j.rootLogger=INFO,console

#\u914D\u7F6EMybatis\u76D1\u63A7\u65E5\u5FD7\uFF0C\u7528\u4E8E\u76D1\u63A7SQL\u6267\u884C\u8BED\u53E5
log4j.logger.com.ruixun.shopcarts=TRACE
#\u57FA\u4E8E--\u6839\u65E5\u5FD7\u5BF9\u8C61\u53BB\u5B9A\u4E49\u548C\u914D\u7F6E\u65E5\u5FD7\u7684\u8F93\u51FA\u7C7B\u578B\uFF0C\u7136\u540E\u754C\u9762\u5E03\u5C40
log4j.appender.console=org.apache.log4j.ConsoleAppender
#\u6307\u5B9A\u5E03\u5C40
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#\u5E03\u5C40\u7684\u5177\u4F53\u5C5E\u6027
log4j.appender.console.layout.ConversionPattern=%p-%t-%m---%d{yyyy-MM-dd HH:mm:ss}%n

